    <form id="formulario" action="/redireccion">

    <div class="container">
        <div class="row align-items-ba justify-content-lg-center">
            <div class="container col-lg-4 m-4">

                <div class="mb-3 ">
                    <label for="nomApInput" class="form-label w-100 font-playDisplay">Nombre</label>

                </div>
                <div class="mb-3 ">
                    <label for="nomApInput" class="form-label w-100 font-playDisplay">Apellido</label>
                    <input type="text" class="form-control fs-6 " id="apellido" required>
                </div>

                <div class="mb-3 ">
                    <label for="emailInput" class="form-label w-100 font-playDisplay fs-6 ">Email</label>
                    <input id="email" class="form-control fs-6" type="email" name="email"
                        placeholder="ejemplo123@ejemplo.com" required>
                </div>

                <div class="mb-3 col-11 ">
                    <label for="telInput" class="form-label font-playDisplay fs-6">Telefono</label>
                    <input id="telefono" type="number" class="form-control font-playDisplay" name="telIpunt" required>
                </div>

                <div class="mb-3 col-11">
                    <label for="ejDataList" class="form-label font-playDisplay fs-6">Motivo de Consulta</label>
                    <div class="form-floating">
                        <select class="form-select font-playDisplay fs-6" id="consulta" aria-label="Floating label select example"required>
                          <option selected></option>
                          <option value="Reclamos">Reclamos/sugerencias</option>
                          <option value="Indicaciones">Indicaciones</option>
                          <option value="Turnos">Turnos</option>
                          <option value="Orden Médica">Orden Médica</option>
                          <option value="Obras Sociales">Obras Sociales</option>
                            <option value="Otras Consultas">Otras Consultas</option>
                        </select>
                      </div>
                    
                </div>

                


                <div class=" mb-3 col-11 ">
                    <label for="fileInput" class="form-label font-playDisplay fs-6">Cargar Orden Médica</label>
                    <input id="fileOrden" type="file" value="Examinar" class="form-control font-playDisplay fs-6">
                </div>
            </div>


            <div class=" col col-lg-5 d-flex m-4">
                <label for="comentId" class="form-label font-playDisplay"></label>
                <textarea id="comentario" class="form-control font-playDisplay" cols="30" rows="10"
                    placeholder="Comentarios:"></textarea required>
            </div>
           

            <div class="d-flex justify-content-center mb-3">
